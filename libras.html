<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LibrasLab</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        
        }

        .container {
            width: 500px;
            display: flex;
	align-items: center;
	justify-content: space-between;
            columns: 1;
            background: bisque;
            text-align: center;
        }

    </style>
</head>
<body>
    <nav>
        <div class="header">
            <h1>Bem-vindo ao LibrasLab!</h1>
        </div>
    </nav>
    
    <div class="container">
        <div class="stats">
            <div class="stat">
                <img width="60px" src="https://app.libraslab.com.br/static/media/UserStats_PointsIcon.77c46f5a8517b4219729.png" alt="Estrela">
                <p>Pontos</p>
                <p>355</p>
            </div>
            <div class="stat">
                <img width="60px" src="https://app.libraslab.com.br/static/media/UserStats_StreakIcon.50997b927288adc07058.png" alt="Fogo">
                <p>Sem Parar</p>
                <p>5</p>
            </div>
            <div class="stat">
                <img width="60px" src="https://app.libraslab.com.br/static/media/UserStats_SignNumberIcon.ace8d226b32a1a09a996.png" alt="Mão">
                <p>Sinais</p>
                <p>15</p>
            </div>
        </div>
    </div>
    <div class="blue-container">
        <div class="icon">
            <img src="https://app.libraslab.com.br/static/media/HomePage_BoxIcon_Repetition_3x.d4870eea34d10ffdd999.png" alt="Balão de Conversa">
            <p>Teste os seus conhecimentos!</p> 
        </div>
        <a href="#" class="practice">Prática</a>
    </div>
</body>
</html>
